<!DOCTYPE html>
<html>
  <head>
    <title>WEB SERVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="topnav">
      <h1>WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">
            <i><img src = "lightbulb.svg" alt="Light Bulb image"/></i>
            GPIO 2</p>
          <p>
            <a href="on"><button class="button-on">
              <i><img src = "switch-open.svg" alt="open switch image"/></i>
            </button></a>
            <a href="off"><button class="button-off">
              <i><img src = "switch-closed.svg" alt="open switch image"/></i>
            </button></a>
          </p>
          <p class="state">State: %STATE%</p>
        </div>
      </div>
    </div>
  </body>
</html>
